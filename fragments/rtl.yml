  rtl:
    container_name: btcstack_rtl
    user: "${UID}:${GID}"
    depends_on: [lnd]
    build:
      context: ./dockerfiles/
      dockerfile: Dockerfile.rtl
      args:
        UID: ${UID}
        GID: ${GID}
    volumes:
      - ./configs/rtl.json:/data/RTL/RTL-Config.json
      - ./configs/lnd.conf:/data/lnd.conf:ro
      - ./data/lnd:/data/.lnd:ro
      - ./data/rtl:/data/rtldb
    environment:
      APP_PASSWORD: ${RTL_PASSWORD}
    restart: unless-stopped
