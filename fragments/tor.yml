  tor:
    container_name: btcstack_tor
    user: "${UID}:${GID}"
    build:
      context: ./dockerfiles/
      dockerfile: Dockerfile.tor
      args:
        UID: ${UID}
        GID: ${GID}
    volumes:
      - ./data/tor:/var/lib/tor/
      - ./configs/torrc:/etc/tor/torrc:ro
    restart: unless-stopped
